<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haku | Mekanismirealismi</title>
    <meta name="description" content="Hae koko sivustolta: Q&A, systeemivirheet, kielen valta, kannustinketju ja sisällysluettelo.">
    <link rel="canonical" href="https://mekanismirealismi.fi/haku">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .search-wrap {
            padding: 3rem 0 1rem;
        }
        .search-wrap h1 {
            font-family: var(--font-body);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-bright);
            margin-bottom: 1.5rem;
        }
        .search-field {
            position: relative;
        }
        .search-input {
            width: 100%;
            font-family: var(--font-body);
            font-size: 1.05rem;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-bright);
            outline: none;
            -webkit-appearance: none;
        }
        .search-input::placeholder {
            color: var(--text-dim);
        }
        .search-input:focus {
            border-color: var(--accent);
        }
        .search-clear {
            position: absolute;
            right: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.3rem;
            cursor: pointer;
            display: none;
            line-height: 1;
        }
        .search-clear:hover {
            color: var(--accent);
        }
        .search-meta {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.8rem;
        }
        .search-results {
            margin-top: 1.5rem;
        }
        .search-result {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.2rem;
            margin-bottom: 0.5rem;
            text-decoration: none;
            transition: border-color 0.15s;
        }
        .search-result:hover {
            border-color: var(--accent);
            text-decoration: none;
        }
        .search-result-title {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-bright);
            margin-bottom: 0.3rem;
        }
        .search-result-excerpt {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.5;
        }
        .search-result-type {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--accent-dim);
            margin-top: 0.3rem;
        }
        .search-empty {
            color: var(--text-dim);
            font-style: italic;
            margin-top: 2rem;
        }
        .search-loading {
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <div class="wrap" style="display:flex;justify-content:space-between;align-items:center;">
        <a class="logo" href="/">Mekanismirealismi</a>
        <nav>
            <a href="/">Etusivu</a>
            <a href="sisallys">Sisällys</a>
            <a href="qa">Q&A</a>
            <a href="haku">Haku</a>
            <a href="selaa">Selaa</a>
        </nav>
    </div>
</header>

<div class="wrap">

    <div class="search-wrap">
        <h1>Haku</h1>
        <div class="search-field">
            <input type="search" class="search-input" id="search-input" placeholder="Hae koko sivustolta..." autocomplete="off" autofocus maxlength="100">
            <button class="search-clear" id="search-clear" type="button" aria-label="Tyhjennä haku">&times;</button>
        </div>
        <div class="search-meta" id="search-meta"></div>
    </div>

    <div class="search-results" id="search-results">
        <div class="search-loading" id="search-loading">Ladataan hakuindeksiä...</div>
    </div>

    <div class="essay-nav">
        <a href="/">← Etusivu</a>
        <a href="qa">Q&A</a>
        <a href="argumentit">Systeemivirheet</a>
    </div>

</div>

<footer>
    <p>CC-BY-NC-SA 4.0 · Elias Kunnas · etunimi at sukunimi piste com · <a href="https://x.com/EliasKunnas">@EliasKunnas</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
<script>
(function() {
    var input = document.getElementById('search-input');
    var clearBtn = document.getElementById('search-clear');
    var metaEl = document.getElementById('search-meta');
    var resultsEl = document.getElementById('search-results');
    var loadingEl = document.getElementById('search-loading');
    var fuse = null;
    var indexData = null;

    fetch('search-index.json')
        .then(function(r) { return r.json(); })
        .then(function(data) {
            indexData = data;
            fuse = new Fuse(data, {
                keys: [
                    { name: 'title', weight: 3 },
                    { name: 'content', weight: 1 }
                ],
                threshold: 0.35,
                ignoreLocation: true,
                minMatchCharLength: 2
            });
            loadingEl.style.display = 'none';
            metaEl.textContent = data.length + ' sivua indeksissä';

            // Check URL hash for initial query
            var hash = decodeURIComponent(location.hash.slice(1));
            if (hash) {
                input.value = hash;
                doSearch();
            }
        })
        .catch(function() {
            loadingEl.textContent = 'Hakuindeksin lataus epäonnistui.';
        });

    function escapeHtml(s) {
        var d = document.createElement('div');
        d.textContent = s;
        return d.innerHTML;
    }

    function doSearch() {
        var q = input.value.trim();
        clearBtn.style.display = q ? 'block' : 'none';

        if (!q || !fuse) {
            resultsEl.innerHTML = '';
            if (indexData) metaEl.textContent = indexData.length + ' sivua indeksissä';
            return;
        }

        var results = fuse.search(q, { limit: 50 });
        metaEl.textContent = results.length + ' tulosta';

        if (results.length === 0) {
            resultsEl.innerHTML = '<p class="search-empty">Ei tuloksia haulle "' + escapeHtml(q) + '".</p>';
            return;
        }

        var html = '';
        results.forEach(function(r) {
            var item = r.item;
            html += '<a class="search-result" href="' + item.url + '">';
            html += '<div class="search-result-title">' + escapeHtml(item.title) + '</div>';
            html += '<div class="search-result-excerpt">' + escapeHtml(item.excerpt) + '</div>';
            html += '<div class="search-result-type">' + escapeHtml(item.type_label) + '</div>';
            html += '</a>';
        });

        resultsEl.innerHTML = html;

        // Update URL hash
        history.replaceState(null, '', '#' + encodeURIComponent(q));
    }

    var timer;
    input.addEventListener('input', function() {
        clearTimeout(timer);
        timer = setTimeout(doSearch, 150);
    });

    clearBtn.addEventListener('click', function() {
        input.value = '';
        clearBtn.style.display = 'none';
        resultsEl.innerHTML = '';
        if (indexData) metaEl.textContent = indexData.length + ' sivua indeksissä';
        history.replaceState(null, '', location.pathname);
        input.focus();
    });

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            input.value = '';
            clearBtn.click();
        }
    });
})();
</script>

</body>
</html>
